    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
<div class="container">
    <div class="container_header">
        <a href="index.html"><h1>Kvartirka<span>.BY</span></h1></a>

                        <input type='submit' class="none">
                        <i class="icon-search"></i>

                </form>

        </div>

            <a href="apartment1.html">Обзор квартиры</a>

        <div class="fancybox">
            <a rel="example_group" href="images/apartment1/20180103_114242.jpg" title="Фото №1">

            <a rel="example_group" href="images/apartment1/20180103_114312.jpg" title="Фото №2">

                <div>
                    <p>Личный кабинет</p>
                    <div>
                        <input type=email placeholder="Login" required>
                        <input type="password" placeholder="Password" maxlength="8" required>
                        <input type="submit" class="none2">
                        <i class="icon-enter" onclick="trigger()"></i>
                    </div>
                </div>
            </form>
        </div>
        <div class="novelty">

                <a href="index.html">

            </div>
            <div class="novelty_two">
                <a href="apartment1.html">

            <div class="novelty_three">

<!--Scroll and trigger-->
<script src="js/common.js"></script>

<!--Галлерея-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.mousewheel-3.0.4.pack.js"></script>
<script type="text/javascript" src="./js/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("a[rel=example_group]").fancybox({
            'transitionIn': 'none',
            'transitionOut': 'none',
            'titlePosition': 'over',
            'titleFormat': function (title, currentArray, currentIndex) {
                return '<span id="fancybox-title-over"> Фото ' + (currentIndex + 1) + ' / ' + currentArray.length + '</span>';
            }
        });
    });
</script>
